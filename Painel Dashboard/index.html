<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Painel Dashboard</title>
  </head>
  <body>
    <header class="navbar navbar-dark bg-dark flex-nowrap fixed-top shadow">
          <a class="navbar-brand logo" href="#">Navbar</a>
          <input class="form-control form-control-sm" id="search" type="text" placeholder="Search" area-label="Search">
          <div class="navbar-nav px-3">
            <a  class="nav-item nav-link text-nowrap" href="#">Sign Out</a>
          </div>   
    </header>
    <nav class="col-2 bg-light sidebar shadow">
        <ul class="nav flex-column">
            <li class="nav-item list">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Integration</a>
            </li>
        </ul>
        <h6 class="sidebar-heading">Saved Reports</h6>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Current month</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Last quarter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Social engagement</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Year-end sale</a>
            </li>
        </ul>
    </nav>   
    <main role="main" class="col-10 main px-4">
        <div class="d-flex justify-content-between align-items-center mt-1">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-1" role="group" aria-label="First group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                </div>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle mx-1" type="button" id="dropdownh1" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownh1">
                      <li><a class="dropdown-item" href="#">Last two weeks</a></li>
                      <li><a class="dropdown-item" href="#">Last mounth</a></li>
                      <li><a class="dropdown-item" href="#">Last tree mounths</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        <hr>
    </main> 
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
