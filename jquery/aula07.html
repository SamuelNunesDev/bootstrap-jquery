<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Aula 07</title>
</head>
<body>
    <label for="aceito">Aceito o contrato</label>
    <input type="checkbox" id="aceito">
    <button class="btn btn-primary" disabled>Confirmar</button>
    <script>
        $(function () {
            $('#aceito').on('change', function() {
                let selecionado = this.checked
                $('button').attr('disabled', !selecionado)
            })
        })
    </script>
</body>
</html>
